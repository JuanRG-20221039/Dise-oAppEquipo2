<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex">
        <div class="cuerpo cuerpoGris">
            <div class="cuerpo2 cuerpo2Margen flex">
                <img src="./img/return.png" class="imgCar1">
                <div class="navCar"></div>
                <img src="./img/carrito.png" class="imgCar2">
                <h1 class="userNamer shopping">Carrito</h1>
            </div>
            <div class="flex fColum">
                <div class="productoCarrito">
                    <div class="flex fRow">
                        <img src="./producto/producto6.jpg" class="imgShop" alt="">
                        <div class="flex columText">
                            <h1 class="textShop"><strong>Chips de fresa y naranja</strong></h1>
                            <h1 class="textShop blue">1 caja - 5 piezas</h1>
                            <h1 class="textShop green"><strike>$200</strike> / $180</h1>
                        </div>
                        <div class="oferta flex">
                            <h1 class="ofertaText">10% 𝙊𝙁𝙁</h1>
                        </div>
                    </div>
                </div>
                <div class="productoCarrito">
                    <div class="flex fRow">
                        <img src="./producto/producto3.jpg" class="imgShop" alt="">
                        <div class="flex columText">
                            <h1 class="textShop"><strong>Chips de durazno</strong></h1>
                            <h1 class="textShop blue">2 piezas - individuales</h1>
                            <h1 class="textShop green">$60</h1>
                        </div>
                    </div>
                </div>
                <div class="productoCarrito">
                    <div class="flex fRow">
                        <img src="./producto/producto1.jpg" class="imgShop" alt="">
                        <div class="flex columText">
                            <h1 class="textShop"><strong>Chips de platano y manzana</strong></h1>
                            <h1 class="textShop blue">1 caja - 3 piezas</h1>
                            <h1 class="textShop green">$120</h1>
                        </div>
                    </div>
                </div>
                <div class="btnComprar flex">
                    <h1 class="textComprar">𝘾𝙤𝙢𝙥𝙧𝙖𝙧</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
